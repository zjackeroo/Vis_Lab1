<!DOCTYPE html>
<html lang="en">
<head>
    <title>BC Factbook</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <!-- My Style Sheet -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./js/main.js"></script>
</head>
<body>
    <div class="column">
        <div class="title">
            The Boston College FactBook
        </div>
        <button type="button" class="button" id="generate">
            Get a random fact about Boston College
        </button>
        <div id="content"></div>
    </div>
    <div class="column">
        <img src="./pic/bc-1.jpg" class="photo">
        <img src="./pic/bc-2.jpg" class="photo">
        <div class="link">
            image courtesy of:
            <a href="https://www.bc.edu/" target="_blank">
                Boston College
            </a>
        </div>
    </div>

</html>
